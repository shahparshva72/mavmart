    <!--Registration Form-->
    <main>
        <section id="signup-page">
            <form class="signup-form" action="#" method="post">
                <h3>Create Account</h3>
                <div class="form-body">
                    <div class="row">
                        <div class="input-group">
                            <label>First name </label>
                            <input type="text" name="firsname" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-group">
                            <label>Last name</label>
                            <input type="text" name="lastname" placeholder="Enter your last name" required>
                        </div>
                        <div class="input-group">
                            <label>Address</label>
                            <textarea id="address" name="address" placeholder="Enter Your Address" style="height:200px" required></textarea>
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="tel" name="address" placeholder="Enter your Phone No." required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
                        <div class="input-group">
                            <label>Major</label>
                            <input type="text" name="major" placeholder="Enter your Major" required>
                        </div>
                        <div class="input-group">
                            <label for="roles">User Type</label>
                            <select name="roles" id="roles">
                                <option value="business">Business Owner</option>
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                              </select>
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="input-group">
                            <label>Password </label>
                            <input type="password" name="password" placeholder="Enter your your password" required>
                        </div>
                        <div class="input-group">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmpwd" placeholder="Confirm your password" required>
                        </div>                        
                    </div>
                </div>

                <div class="form-footer">
                    <input class="styled-btn-1" type="submit" name="signupBtn" value="Sign Up">
                    <input class="styled-btn-1" type="submit" name="LoginBtn" value="Sign In instead">
                </div>
            </form>
        </section>
